name: bench
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    name: "Benchmark"
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno vx.x.x
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Install oha
        uses: baptiste0928/cargo-install@v1
        with:
          crate: oha
          version: 0.5.9

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run benchmarks
        run: deno task bench

      - name: Push benchmarks to benchmark branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: benchmark
          FOLDER: benchmarked
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
